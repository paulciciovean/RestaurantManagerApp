    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
          Add Food

    <form class="form-inline my-2 my-lg-0" style="margin-left: 15%;">
      <input type="search" (ngModelChange)=searchFood(key.value) #key="ngModel" ngModel

<div class="container">
<div class="row">
<div *ngFor="let food of foods" class="col-md-3" >
    
      <div class="container-fluid bg-trasparent my-4 p-3">
          <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-1 row-cols-lg-1 g-3">
              <div class="col">
                  <div class="card h-100 shadow-sm"> <img src="{{food.imageUrl}}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <div class="clearfix mb-3"> <span class="float-start badge rounded-pill bg-primary">{{ food.name }}</span> <span class="float-end price-hp">{{ food.price}}$</span> </div>
                          <h5 class="card-title">{{ food.description }}</h5>
                      </div>
                      <div class="card-body">
                        <button type="button" (click)="getUpdatedFood(food)" class="btn btn-outline-secondary" data-toggle="modal" data-target="#updateModal">Update</button>
                        <button type="button" (click)="getDeleteId(food.id)" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                      </div>
                  </div>
              </div>
           </div>
           </div>
  
</div>
  </div>
</div>



<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Food</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddFood(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Food Name" required>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" ngModel name="description" class="form-control" id="jobTile" placeholder="Description" required>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <input type="text" ngModel name="price" class="form-control" id="phone" placeholder="Price" required>
          </div>
          <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-food-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update this product </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #updateForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel={{updatedFood?.name}} name="name" class="form-control" id="name" placeholder="Food Name" required>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" ngModel={{updatedFood?.description}} name="description" class="form-control" id="description" placeholder="Description" required>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <input type="text" ngModel={{updatedFood?.price}} name="price" class="form-control" id="price" placeholder="Price" required>
          </div>
          <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" ngModel={{updatedFood?.imageUrl}} name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="update-food-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  (click)="onUpdateFood(updateForm)" class="btn btn-primary">Save changes</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this food ?
      </div>
      <div class="modal-footer">
        <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="onDeleteFood()" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>
</div>
